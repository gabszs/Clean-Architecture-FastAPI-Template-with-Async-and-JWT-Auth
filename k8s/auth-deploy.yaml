apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: gabzsz/auth_service:lts  # Atualize para a imagem correta
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret
          env:
            - name: POSTGRES_DB
              value: "postgresql+asyncpg://app_user:app_password@postgres:5432/app_db"
            - name: TEST_DATABASE_URL
              value: "postgresql+asyncpg://app_user:app_password@postgres:5433/app_db"